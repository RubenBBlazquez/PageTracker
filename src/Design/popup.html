<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control {
            width: 70% !important;
        }

        .h100 {
            height: 100%;
        }
    </style>
</head>
<body>
<div class="bg-light container rounded mt-2" style="width: 600px">
    <div style="display: flex; justify-content: center; margin-bottom: 1em">
        <h4 class="bg-dark rounded text-light p-3 mt-1 align-text-bottom">Basic Information:</h4>
    </div>

    <div class="col-12 mt-2 d-flex align-items-end justify-content-around">
        <h6 class="h100 col-3">Desired Product Keys</h6>
        <textarea class="form-control" id="desiredKeys"
                  placeholder="Desired Product Keys to filter , must be separated by commas"></textarea>
    </div>
    <div class="col-12 mt-2 d-flex align-items-end justify-content-around">
        <h6 class="h100 col-3">Telegram Bot Id</h6>
        <input class="col-7 form-control" id="telegramBotId" placeholder="Telegram Bot Id"/>
    </div>
    <div class="col-12 mt-2 d-flex align-items-end justify-content-around">
        <h6 class="h100 col-3">Telegram Chat Id</h6>
        <input class="col-7 form-control" id="telegramChatId" placeholder="Telegram Chat Id"/>
    </div>
    <div class="col-12 mt-2 d-flex align-items-end justify-content-around">
        <h6 class="h100 col-3">Desired Price</h6>
        <input class="col-7 form-control" id="desiredPrice" placeholder="Desired Price"/>
    </div>
    <div class="col-12 mt-2 d-flex align-items-end justify-content-around">
        <h6 class="h100 col-3">Time To Reload</h6>
        <input class="col-8 form-control" id="timeToReload" placeholder="Time To Reload"/>
    </div>
    <div class="col-12 row">
        <div class="col-12 mt-2 d-flex align-items-center">

            <h6 class="me-4">Activated Pages</h6>
            <div class="">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="amazon">
                    <label class="form-check-label" for="amazon">Amazon</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="vinted">
                    <label class="form-check-label" for="vinted">Vinted</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="wallapop">
                    <label class="form-check-label" for="wallapop">Wallapop</label>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3 mt-3">
        <button class="btn btn-dark text-light col-8" id="saveInfo">Save Basic Information</button>
    </div>
</div>

<script src="popup.js" type="application/javascript">
</script>
</body>
